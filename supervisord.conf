# Usando o servidor PHP incorporado
[program:php-server]
command=php artisan serve --host=0.0.0.0 --port=80
user=www-data
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0